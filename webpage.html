<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Boxes</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .box {
    width: 200px;
    height: 100px;
    border: 2px solid black;
    margin: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .box:hover {
    transform: scale(1.1);
  }

  .options {
    display: none;
    background-color: #f9f9f9;
    padding: 10px;
  }

  .box.clicked .options {
    display: block;
  }
</style>
</head>
<body>

<div class="container">
  <div class="box" id="topBox">
    <h2>Top Box</h2>
    <div class="options">
      <h3>Options:</h3>
      <ul>
        <li>Color: <select>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
        </select></li>
        <li>Size: <select>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select></li>
      </ul>
    </div>
  </div>
  <div class="box" id="middleBox">
    <h2>Middle Box</h2>
    <div class="options">
      <h3>Options:</h3>
      <ul>
        <li>Color: <select>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
        </select></li>
        <li>Size: <select>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select></li>
      </ul>
    </div>
  </div>
  <div class="box" id="bottomBox">
    <h2>Bottom Box</h2>
    <div class="options">
      <h3>Options:</h3>
      <ul>
        <li>Color: <select>
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
        </select></li>
        <li>Size: <select>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select></li>
      </ul>
    </div>
  </div>
</div>

<script>
document.querySelectorAll('.box').forEach(box => {
  box.addEventListener('click', () => {
    box.classList.toggle('clicked');
  });
});
</script>

</body>
</html>
